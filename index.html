<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Index Page</title>
</head>
<body>
    <div id="topDiv">
        <nav class="navbar navbar-expand-lg navbar-light" id=#topNav>
            <a class="navbar-brand" href="#">Weather Or Not</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                </li>
            </ul>
            <div>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Signup</button>
            </div>
        </nav>
    </div>
    <div class="container" id="topSpacing">
        <div class="row"></div>
    </div>
    <div class="container" id="displayArea">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10" id="splashWeatherData">
                <form id="getJSONForm" method="GET">
                    <div class="form-group">
                        <label for="zipInput">Enter Zip Code</label>
                        <input type="text" name="zipInput" class="form-control" id="zipInput" placeholder="e.g. 77554" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </form>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="ZipInfo.js"></script>
</body>
</html>
