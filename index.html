<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="animate.css"></script>
    <link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
    <title>Index Page</title>
</head>
<body>
        <h3 class = "animated bounceInDown content">Any Weather</h3>
        <video autoplay muted loop id="rainVid">
        <source src="backgroundVid.mp4" type="video/mp4">
        </video>
        <div class="container" id="displayArea">
        <div class="row" class=>
            <div class="col-xl-3"></div>
            <div class="col-xl-6 content">
            <h4 align="center">AnyWeather</h4>
            <form id="loginForm">
                <div class="form-group" >
                    <label for="emailInput">Email address</label>
                    <input type="email" class="form-control" name="emailInput" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" name="passwordInput" id="passwordInput" placeholder="Password">
                </div>
                <div id ="buttonGroup">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button"  id="createAcctButton" class="btn btn-link" id="createAcctBtn">Create an account</button>
                </div>
            </form>
        </div>
        <div class="col-xl-3"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="ObjectInfo.js"></script>
    <script src="weatherservice.js"></script>
    <script src="userService.js"></script>
    <script src="htmlTemplates.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    
</body>
</html>
